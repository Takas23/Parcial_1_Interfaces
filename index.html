<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="estilos.css">
    <title>Ministerio de salud - Login</title>
</head>
<body>
    <header>
        <div>
            <div class="logos">
                <img id="logoCaba" src="logoCaba1.jpg" alt="logo_caba" height="116px">
                <img id="logoArg" src="logoAr1.jpg" alt="logo_arg" height="116px">
            </div>
            <h2>
                CIUDAD AUTONOMA DE BUENOS AIRES
            </h2>
            <h1>
                MINISTERIO DE SALUD
            </h1>
        </div>
    </header>
    
    <main>
        <div id="ingreso">
            <h3>
                Ingrese a su cuenta
            </h3>    

            <form name="login" method="post" action="menu.html" id="formLogin">
                <input type="text" id="user" class="cajas" placeholder="DNI" required>
                <br>
                <input type="password" id="password" class="cajas" placeholder="CONTRASEÑA" required>
                <br>
                <input type="submit" value="INGRESAR" id="bIngresar">
            </form>
            <div id="opciones">
                <a href="#">Recuperar contraseña</a>
                <br>
                <a href="#">Registrar usuario</a>
            </div>
        </div>

    </main>
    
    <footer>
        Damian Takashima
    </footer>

<script src="scripts.js"></script>
</body>

</html>
